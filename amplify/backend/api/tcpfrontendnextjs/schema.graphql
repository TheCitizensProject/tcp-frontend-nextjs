type Event @model @auth(rules: [{ allow: public, operations: [create, read] }]) {
  id: ID!
  eventName: String!
  eventDatetimeRaw: String!
  eventDate: AWSDate!
  eventLocation: String!
  eventDescription: String!
  eventImage: String!
  type: String! @index(name: "typeByDate", sortKeyFields: ["eventDate"])
}

type RIOCAlertData @model @auth(rules: [{ allow: public }]){
  id: ID!
  publishTime: String
  subject: String!
  messageBody: String!
}